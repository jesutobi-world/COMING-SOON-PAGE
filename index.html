<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/ac575eebb0.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <div id="page-1">
    <div class="row" id="row-1">
      <div id="logo"><img src="./logo.svg" alt=""></div>
      <div class="text-area">
        <h1>We are launching <span>soon!</span></h1>
        <h3>Subscribe and get notified</h3>
      </div>
      <form class="input-button" action="" id="form" name="form">
        <div id="email-error">
          <input type="email" placeholder="Your email address..." id="email-box" name="email">
          <div id="error">Please provide a valid email address</div>
        </div>
        <button type="submit" id="notify-box">Notify Me</button>
      </form>
    </div>
    <div class="row" id="row-2">
      <img src="./illustration-dashboard.png" alt="" id="dashboard">
    </div>
    <div class="row" id="row-3">
      <div class="icons">
        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div>
      </div>
      <div class="footer-text">
        <p>&copy;Copyright Ping All rights reserved.</p>
      </div>
    </div>
  </div>
  <div id="page-2">
    <div class="container">
      <div class="text-section">
        <h1>Thank You! &#128515;</h1>
        <p>You'll get notified of our start date soon.</p>
      </div>
      <hr>
      <div class="social-section">
        <p>Follow Us On</p>
        <div class="icon-section">
          <div><i class="fab fa-facebook-f"></i></div>
          <div><i class="fab fa-twitter"></i></div>
          <div><i class="fab fa-instagram"></i></div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
